<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <div id="teacher-section" class="section">
            <h2>Teacher's Section</h2>
            <form id="question-form">
                <input type="text" id="question" placeholder="Enter question" required>
                <input type="text" id="correct-answer" placeholder="Correct answer" required>
                <input type="text" id="wrong1" placeholder="Wrong answer 1" required>
                <input type="text" id="wrong2" placeholder="Wrong answer 2" required>
                <input type="text" id="wrong3" placeholder="Wrong answer 3" required>
                <button type="submit">Add Question</button>
            </form>
        </div>

        <div id="quiz-section" class="section">
            <h2>Quiz</h2>
            <div id="quiz-container">
                <div id="question-container" class="hide">
                    <h3 id="question-text"></h3>
                    <div id="answer-buttons" class="btn-grid"></div>
                </div>
                <div class="controls">
                    <button id="start-btn" class="btn">Start Quiz</button>
                    <button id="next-btn" class="btn hide">Next</button>
                </div>
            </div>
        </div>

        <div id="results" class="hide">
            <h2>Quiz Results</h2>
            <p>Your score: <span id="score">0</span></p>
            <button id="restart-btn" class="btn">Restart Quiz</button>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
